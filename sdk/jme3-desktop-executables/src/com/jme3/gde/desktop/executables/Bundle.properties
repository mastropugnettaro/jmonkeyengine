launch4j=launch4j
OpenIDE-Module-Display-Category=jMonkeyEngine
OpenIDE-Module-Long-Description=\
    This plugin adds support for creating executables of your jMonkeyEngine3 projects that work on various desktop systems including MacOSX, Linux and Windows.
OpenIDE-Module-Name=Desktop Deployment Support
OpenIDE-Module-Short-Description=Adds support for creating executables for various desktop systems.
LBL_Category_Desktop_EXE=Desktop
DesktopExeCustomizerPanel.jCheckBox1.text=Create Windows .exe file
DesktopExeCustomizerPanel.jCheckBox2.text=Create Mac app bundle
DesktopExeCustomizerPanel.jCheckBox3.text=Create Linux launcher
DesktopExeCustomizerPanel.jLabel1.text=Select platforms to create launchers for
DesktopExeCustomizerPanel.jTextArea1.text=You can further configure the application launchers (icons etc.) by modifying the templates in the resources folder.\n\nThe command line options entered in the "Run" tab (e.g. to set the memory limits for the application) will automatically be added to the launchers.\n\nNote that the Mac launcher zip contains extended file info (executable bit) that gets lost and breaks the application if you re-zip it on the Windows OS.
